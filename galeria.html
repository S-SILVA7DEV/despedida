<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentos Nossos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide active" style="background-image: url('foto/1.jpg');"></div>
    <div class="slide" style="background-image: url('foto/2.jpg');"></div>
    <div class="slide" style="background-image: url('foto/3.jpg');"></div>
    <div class="slide" style="background-image: url('foto/4.jpg');"></div>
    <div class="slide" style="background-image: url('foto/5.jpg');"></div>
    <div class="slide" style="background-image: url('foto/6.jpg');"></div>
    <div class="slide" style="background-image: url('foto/7.jpg');"></div>
    <div class="slide" style="background-image: url('foto/8.jpg');"></div>
    <div class="slide" style="background-image: url('foto/9.jpg');"></div>
    <div class="slide" style="background-image: url('foto/10.jpg');"></div>
  </div>

  <audio autoplay>
    <source src="musica/te-esperando.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    const tempoPorSlide = 4000;

    function mostrarProximoSlide() {
      slides[current].classList.remove('active');
      current++;

      if (current < slides.length) {
        slides[current].classList.add('active');
        setTimeout(mostrarProximoSlide, tempoPorSlide);
      } else {
        window.location.href = "carta.html"; // redireciona para a carta final
      }
    }

    setTimeout(mostrarProximoSlide, tempoPorSlide);
  </script>

</body>
</html>
